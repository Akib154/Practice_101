<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3T</title>
    <style>
        .box {
            border: 1px solid violet;
            width: 100px;
            height: 100px;
            background-color: bisque;
            transition: transform 1.5s;

        }
        .box:hover{
            transform:rotate(35deg)  scale(1.3) translateX(150px);
            
            
        }
    </style>
</head>

<body>
    <h2>CSS there properties</h2>

    <li>transform</li>
    <li>translate</li>
    <li>tansition</li>

    <div class="box">box - 1</div>
    <div class="box">box - 2</div>
    <div class="box">box - 3</div>
</body>

</html>
